<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>FORGOT PAGE</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-5">
						<!-- -----------mesgbox------------- -->
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<!-- -----------mesgbox------------- -->
						<h1 class="text-center m-1">Your Registered Email</h1>
						<br> <bR>
						<form method="post" action="" th:action="@{/sendotp}">
							<div class="form-group">
								<input name="email" required="required" type="email"
									placeholder="Enter your email here" class="form-control">
							</div>
							<br>
							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
