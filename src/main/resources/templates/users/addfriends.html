<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="users/ubase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>USER DASHBOARD</title>
</head>
<body>
	<section class="bannera">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="my-card mt-0">
						<h1 class="text-center">ADD FRIENDS HERE!</h1>
						
		<!-- ----------------------------------------------------------------- -->
						<form action="#" th:object="${friends}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/processfrns}" class="mt-2">

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" id="firstname" name="name"
									required="required" placeholder="Enter Name"
									class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input type="text" id="secondName" name="secondName"
									required="required" placeholder="Enter Nick Name"
									class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-phone-alt"></i>
									</div>
								</div>
								<input type="number" id="phone" name="phone" required="required"
									placeholder="Enter Phone number" class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-address-card"></i>
									</div>
								</div>
								<input type="text" id="address" name="address"
									required="required" placeholder="Enter Address"
									class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input type="text" id="email" name="email" required="required"
									placeholder="Enter Email" class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input type="text" id="work" name="work" required="required"
									placeholder="Enter about work here" class="form-control">
							</div>

							<div class="form-group mt-2">
								<textarea name="descr" id="descr" required="required"
									placeholder="Enter Description about friend"
									class="form-control" rows="7"></textarea>
							</div>
							<br>
							<div class="custom-file">
								<input type="file" name="fImage">
							</div>

							<div class="container text-center">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Save
									Friend</button>
							</div>

						</form>
				<!-- ----------------------------------------------------------------- -->
				
					</div>
				</div>
			</div>
		</div>


	</section>

</body>
</html>
