<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="users/ubase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Friends</title>
</head>
<body>
	<!-- that sectn will send to base.html -->
	<section class="bannera">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="my-card mt-0">
						<h1 class="text-center">YOUR FRIENDS</h1>

						<!-- ---------------------my table------------------- -->
						<table class="table table-striped table-dark">
							<thead>
								<tr>
									<th scope="col">FId</th>
									<th scope="col">Name</th>
									<th scope="col">Nickname</th>
									<th scope="col">Email</th>
									<th scope="col">Phone</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="f : ${friends}">
									<th scope="row" th:text="${'SB2021'+f.fId}">>1</th>
									
									<td>
									<img src=""  class="myprofile" th:src="@{'/img/'+${f.image}}"  alt="Pic"/>
									<a href="#" th:href="@{'/user/'+${f.fId}+'/friends/'}">
									<span th:text="${f.name}"></span>
									</a>
									</td>
									
									<td th:text="${f.secondName}"></td>
									<td th:text="${f.email}"></td>
									<td th:text="${f.phone}"></td>
									<td>
									
									<form th:action="@{'/user/opnupdtform/'+${f.fId}}" method="post">
		<button type="submit" class="btn btn-primary btn-sm">Update</button> <!-- post request -->
		</form>
		<br>
									
	      	<!-- <a th:href ="@{'/user/delete/'+${f.fId}}" class="btn btn-danger btn-sm">Delete</a> -->
		<a href=# th:onclick="|deleteFriend(${f.fId})|" class="btn btn-danger btn-sm">Delete</a>  <!--get request -->
									</td>
								</tr>

							</tbody>
						</table>
						<!-- ---------------------my table------------------- -->


						<!-- @static $dynmic -->
						<!-- ---------------------Pagination------------------- -->
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li th:if="${currentPage != 0}" class="page-item">
								<a th:href="@{'/user/showfriends/'+${currentPage-1}}" class="page-link"
									href="#">Previous</a></li>
								<li th:classappend="${currentPage==i-1?'active':''}"
									th:each="i : ${#numbers.sequence(1,totalPages)}"
									class="page-item">
									<a th:href="@{'/user/showfriends/'+${i-1}}" class="page-link"
									href="#"><span th:text="${i}"></span></a></li>
								<li th:if="${currentPage+1 != totalPages}" class="page-item">
								<a th:href="@{'/user/showfriends/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
						<!-- ---------------------Pagination------------------- -->
					</div>
				</div>
			</div>
		</div>


	</section>

</body>
</html>
