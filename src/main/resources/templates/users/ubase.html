    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
  function deleteFriend(fid)
  {
     swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
  
    window.location="/user/delete/"+fid;
  } else  {
    swal("Not deleted data is safe!!");
  }
});
  }
    </script>
