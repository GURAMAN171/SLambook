<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="users/ubase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Update Friends</title>
</head>
<body>
	<!-- that sectn will send to base.html -->
	<section class="bannera">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="my-card mt-0">
						<h1 class="text-center">UPDATE DETAILS OF FRIENDS HERE!</h1>

						<!-- ----------------------------------------------------------------- -->
						<form action="#" th:object="${friends}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/processupdt}" class="mt-2">

							<input type="hidden" th:value="${friends.fId}" name="fId">
							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input th:value="${friends.name}" type="text" id="firstname"
									name="name" placeholder="Enter Name" class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input th:value="${friends.secondName}" type="text"
									id="secondName" name="secondName" placeholder="Enter Nick Name"
									class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-phone-alt"></i>
									</div>
								</div>
								<input th:value="${friends.phone}" type="number" id="phone"
									name="phone" placeholder="Enter Phone number"
									class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-address-card"></i>
									</div>
								</div>
								<input th:value="${friends.address}" type="text" id="address"
									name="address" placeholder="Enter Address" class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input th:value="${friends.email}" type="text" id="email"
									name="email" placeholder="Enter Email" class="form-control">
							</div>

							<div class="input-group mt-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input th:value="${friends.work}" type="text" id="work"
									name="work" placeholder="Enter about work here"
									class="form-control">
							</div>

							<div class="form-group mt-2">
								<textarea th:text="${friends.descr}" name="descr" id="descr"
									placeholder="Enter Description about friend"
									class="form-control" rows="7"></textarea>
							</div>
							<br>
							<div class="container text-center">
								<img style="width: 100px; height: 100px;"
									class="img-fluid myprofile" src=""
									th:src="@{'/img/'+${friends.image}}" alt="" />
							</div>
							<div class="custom-file">
								<input type="file" name="fImage">
							</div>

							<div class="container text-center">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Save
									Friend</button>
							</div>

						</form>
						<!-- ----------------------------------------------------------------- -->
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
